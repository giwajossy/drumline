<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Drumline</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#c0392b"> <!--rgba(192,57,43,1)-->
        <!-- Windows Phone-->
        <meta name="msapplication-navbutton-color" content="#c0392b">        
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- Load font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    </head>

    <body onload="colorChange()" id="body">

        <section class="intro">
            <h1>Drumline Studios</h1>
            <h3>Create... like no one's watching</h3>
        </section>

        <section class="kits">
            <button class="instrument" id="snare">snare</button>
            <button class="instrument" id="cymbal">cymbal</button>
            <button class="instrument" id="kick">kick</button>
            <button class="instrument" id="tambourine">tambourine</button>
            <button class="instrument" id="xylophone">xylo</button>
        </section>

        <script src="assets/js/app.js"></script>
    </body>
</html>
